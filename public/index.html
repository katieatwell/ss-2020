    <meta name="keyword" content="Seltzer, Seltzery, Charlotte" />
    <meta name="author" content="Katie Atwell" />

      name="description"
      content="Summit Seltzer Co. We believe healthy living and having fun can go hand in hand. Which
      is why we created a space for everyone to enjoy our
      house-fermented, crystal-clear hard seltzer together. It's like a
      brewery but for seltzer. A seltzery."

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-166891691-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-166891691-1");
    </script>
    <meta name="og:type" content="summary_large_image" />
    <meta name="og:title" content="Summit Seltzer Co. " />
    <meta
      name="og:description"
      content="We believe being healthy and having fun can go hand in hand. Which
      is why we created a space for everyone to enjoy our
      house-fermented, crystal-clear hard seltzer together. It's like a
      brewery but for seltzer. A seltzery."
    />
    <meta name="og:image" content="%PUBLIC_URL%/hero-image.png" />
    <title>Summit Seltzer Co.</title>
  </head>
